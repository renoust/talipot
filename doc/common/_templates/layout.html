{% extends "!layout.html" %}

{%- block extrahead %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">
    <script>
        // from the sphinx-trap theme (https://github.com/jfardello/Sphinxtrap)
        $(document).ready(function(){
            // The faicon role produces <em> elements, <i> are strictly graphical.
            $("em.icon-holder").each(function(){
                var newtag = $("<i></i>");
                newtag.attr('class', $(this).attr('class'));
                $(this).replaceWith(newtag);
            });

            // hack to get a better rendering of Talipot plugin parameters tables
            $("table.docutils colgroup").remove();

        })
    </script>
{% endblock %}
